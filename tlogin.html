<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gram Shayak Portal | Government Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9933 0%, #ffffff 50%, #138808 100%);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      overflow-x: hidden;
      color: #1a1a1a;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Faint Ashoka Chakra watermark */
    body::after {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg') no-repeat center;
      background-size: contain;
      opacity: 0.07;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 420px;
      padding: 32px;
      color: #fff;
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .login-box.active {
      transform: scale(1);
      opacity: 1;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      transition: 0.3s ease;
    }

    /* Header look */
    .header {
      text-align: center;
      z-index: 1;
    }

    .header img {
      width: 80px;
      margin: 0 auto 10px;
    }

    .gov-badge {
      background: rgba(255,255,255,0.3);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      color: #002c57;
      font-weight: 600;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen relative text-center">

  <!-- Header -->
  <div class="header mb-8">
    <img src="ss.jpg" alt="Emblem of India" />
    <h1 class="text-3xl md:text-4xl font-bold text-[#002c57] drop-shadow-lg">
      Gram Shayak Portal
    </h1>
    <p class="text-gray-800 font-medium mt-2">Ministry of Rural Development | Government of India</p>
  </div>

  <!-- Login Button -->
  <button id="openLogin" class="bg-[#002c57] hover:bg-[#004b8d] text-white px-8 py-3 rounded-full font-semibold shadow-lg transition-all duration-300">
    Login to Portal
  </button>

  <!-- Login Modal -->
  <div id="loginModal" class="modal-bg">
    <div class="login-box text-left">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-white">üîê Secure Login</h2>
        <button id="closeLogin" class="text-white text-xl hover:text-red-400">‚úñ</button>
      </div>
      <p class="text-sm mb-4 text-gray-100">
        Please enter your valid credentials to access Gram Shayak services.
      </p>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm mb-1 font-medium">User ID</label>
          <input type="text" id="userId" placeholder="Enter your ID"
                 class="w-full p-3 rounded-md bg-white/10 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-blue-300">
        </div>

        <div>
          <label class="block text-sm mb-1 font-medium">Password</label>
          <input type="password" id="password" placeholder="Enter your password"
                 class="w-full p-3 rounded-md bg-white/10 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-blue-300">
        </div>

        <button type="submit"
                class="w-full py-3 mt-4 bg-[#002c57] hover:bg-[#004b8d] rounded-md font-semibold text-white shadow-md">
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-200 mt-4">
        ¬© <span id="year"></span> Government of India | Gram Shayak Portal
      </p>
    </div>
  </div>

  <script>
    // Year updater
    document.getElementById("year").textContent = new Date().getFullYear();

    // Modal logic
    const modal = document.getElementById("loginModal");
    const openBtn = document.getElementById("openLogin");
    const closeBtn = document.getElementById("closeLogin");
    const loginBox = document.querySelector(".login-box");

    openBtn.addEventListener("click", () => {
      modal.style.display = "flex";
      setTimeout(() => loginBox.classList.add("active"), 50);
    });

    closeBtn.addEventListener("click", () => {
      loginBox.classList.remove("active");
      setTimeout(() => (modal.style.display = "none"), 300);
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        loginBox.classList.remove("active");
        setTimeout(() => (modal.style.display = "none"), 300);
      }
    });

    // Login validation
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();

      if (userId === "" || password === "") {
        alert("‚ö†Ô∏è Please fill in all fields!");
        return;
      }

      const validId = "admin";
      const validPass = "12345";

      if (userId === validId && password === validPass) {
        alert("‚úÖ Login successful! Redirecting...");
        window.location.href = "transparency.html";
      } else {
        alert("‚ùå Invalid credentials. Please try again!");
      }
    });
  </script>
</body>
</html>
